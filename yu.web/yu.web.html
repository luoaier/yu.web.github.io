<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <!-- 讓瀏覽器依據裝置寬度調整縮放比例 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的第一個網頁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333366;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #4CAF50;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      cursor: pointer;
    }
    nav a:hover {
      background-color: #45a049;
    }
    .container {
      padding: 40px;
      text-align: center;
      min-height: 400px;
    }
    /* 各區塊預設隱藏 */
    .section {
      display: none;
    }
    /* 顯示中的區塊 */
    .active {
      display: block;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #45a049;
    }
    .more-content {
      margin-top: 20px;
      font-size: 1.1em;
      color: #555;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    /* 好友留言板樣式 */
    #messageBoard {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      max-height: 200px;
      overflow-y: auto;
    }
    #messageBoard p {
      border-bottom: 1px dashed #ccc;
      padding: 5px 0;
      margin: 0;
    }
    footer {
      background-color: #333366;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }
    /* 回應式設計 */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      nav a {
        float: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>歡迎來到我的第一個網頁！</h1>
  </header>

  <nav>
    <a onclick="showSection('home')">首頁</a>
    <a onclick="showSection('about')">關於我</a>
    <a onclick="showSection('contact')">聯絡我</a>
  </nav>

  <div class="container">
    <!-- 首頁區塊 -->
    <div id="home" class="section active">
      <p>這是一個簡單的 HTML + CSS 範例，並加入了一些互動功能。</p>
      <button class="button" onclick="alert('嗨!')">點我一下</button>
      <br>
      <button class="button" onclick="toggleContent()">讀取更多</button>
      <div class="more-content" id="moreContent" style="display: none;">
      <p style="white-space: pre-wrap; text-align: center;">
      這裡可以留言，但我看不到，因為資料庫功能尚未實現。</p>
	    <hr>
        <h3>好友留言板</h3>
        <textarea id="messageInput" rows="4" cols="50" placeholder="請輸入留言..." style="width: 100%;"></textarea>
        <br>
        <button class="button" onclick="submitMessage()">送出留言</button>
        <div id="messageBoard"></div>
      </div>
    </div>

    <!-- 關於我區塊 -->
    <div id="about" class="section">
      <h2>關於我</h2>
      <p>國立台北大學電機工程學系</p>
    </div>

    <!-- 聯絡我區塊 -->
    <div id="contact" class="section">
      <h2>聯絡我</h2>
      <p>IG: yu.wl_11</p>
    </div>
  </div>

  <footer>
    <p>版權所有 © 2025</p>
  </footer>

  <script>
    // 切換顯示區塊
    function showSection(sectionId) {
      var sections = document.getElementsByClassName('section');
      for (var i = 0; i < sections.length; i++) {
        sections[i].classList.remove('active');
      }
      document.getElementById(sectionId).classList.add('active');
    }

    // 切換首頁中「讀取更多」內容的顯示或隱藏
    function toggleContent() {
      var content = document.getElementById('moreContent');
      if (content.style.display === 'block') {
        content.style.display = 'none';
      } else {
        content.style.display = 'block';
      }
    }

    // 新增好友留言
    function submitMessage() {
      var input = document.getElementById('messageInput');
      var message = input.value.trim();
      if (message !== "") {
        var board = document.getElementById('messageBoard');
        var newMsg = document.createElement('p');
        newMsg.textContent = message;
        board.appendChild(newMsg);
        input.value = "";
      } else {
        alert("請先輸入留言內容！");
      }
    }
  </script>
</body>
</html>
