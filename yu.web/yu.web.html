<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <!-- 讓瀏覽器依據裝置寬度調整縮放比例 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的第一個網頁</title>
  <style>
    /* 基本設定 */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    /* 頁首 */
    header {
      background-color: #333366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* 導覽列：使用 Flexbox 置中 */
    nav {
      background-color: #4CAF50;
      display: flex;              /* 使用 Flex 排版 */
      justify-content: center;    /* 水平置中 */
      align-items: center;        /* 垂直置中 */
      flex-wrap: wrap;           /* 可換行，避免螢幕過窄時超出範圍 */
    }
    nav a {
      color: white;
      text-decoration: none;
      cursor: pointer;
      padding: 14px 16px;
      /* 讓小螢幕可以顯示更好 */
      flex: 0 0 auto;  
    }
    nav a:hover {
      background-color: #45a049;
    }

    /* 主要內容容器 */
    .container {
      padding: 40px;
      text-align: center;
      min-height: 400px;
      padding-bottom: 80px; /* 預留空間，避免被固定頁尾遮住 */
    }

    /* 區塊預設隱藏，使用 .active 顯示 */
    .section {
      display: none;
    }
    .active {
      display: block;
    }

    /* 按鈕樣式 */
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #45a049;
    }

    /* 讀取更多的區塊 */
    .more-content {
      margin-top: 20px;
      font-size: 1.1em;
      color: #555;
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* 留言板樣式 */
    #messageBoard {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      max-height: 200px;
      overflow-y: auto;
    }
    #messageBoard p {
      border-bottom: 1px dashed #ccc;
      padding: 5px 0;
      margin: 0;
    }

    /* 固定頁尾在底部 */
    footer {
      background-color: #333366;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }

    /* 小螢幕（手機）時的調整 */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        padding-bottom: 80px; /* 同樣留足底部空間 */
      }
      /* 導覽列在手機上可直接換行，已使用 flex-wrap: wrap;  */
      nav a {
        flex: 1 0 100%; /* 一行一個連結，並填滿整行 */
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>歡迎來到我的網頁！</h1>
  </header>

  <nav>
    <a onclick="showSection('home')">首頁</a>
    <a onclick="showSection('about')">關於我</a>
    <a onclick="showSection('contact')">聯絡我</a>
  </nav>

  <div class="container">
    <!-- 首頁區塊 -->
    <div id="home" class="section active">
      <p>這是一個簡單的 HTML + CSS 範例，並加入了一些互動功能。</p>
      <button class="button" onclick="alert('嗨!')">點我一下</button>
      <br>
      <button class="button" onclick="toggleContent()">讀取更多</button>
      <div class="more-content" id="moreContent" style="display: none;">
        <p style="text-align: center;">
          這裡可以留言<br>
          但我看不到別人也看不到<br>
          因為資料庫功能尚未實現
        </p>
        <hr>
        <h3>好友留言板</h3>
        <textarea id="messageInput" rows="4" cols="50" placeholder="請輸入留言..." style="width: 100%;"></textarea>
        <br>
        <button class="button" onclick="submitMessage()">送出留言</button>
        <div id="messageBoard"></div>
      </div>
    </div>

    <!-- 關於我區塊 -->
    <div id="about" class="section">
      <h2>關於我</h2>
      <p>國立台北大學電機工程學系</p>
    </div>

    <!-- 聯絡我區塊 -->
    <div id="contact" class="section">
      <h2>聯絡我</h2>
      <p>IG: yu.wl_11</p>
    </div>
  </div>

  <footer>
    <p>版權所有 © 2025</p>
  </footer>

  <script>
    // 切換顯示區塊
    function showSection(sectionId) {
      var sections = document.getElementsByClassName('section');
      for (var i = 0; i < sections.length; i++) {
        sections[i].classList.remove('active');
      }
      document.getElementById(sectionId).classList.add('active');
    }

    // 切換「讀取更多」內容的顯示或隱藏
    function toggleContent() {
      var content = document.getElementById('moreContent');
      if (content.style.display === 'block') {
        content.style.display = 'none';
      } else {
        content.style.display = 'block';
      }
    }

    // 新增留言功能
    function submitMessage() {
      var input = document.getElementById('messageInput');
      var message = input.value.trim();
      if (message !== "") {
        var board = document.getElementById('messageBoard');
        var newMsg = document.createElement('p');
        newMsg.textContent = message;
        board.appendChild(newMsg);
        input.value = "";
      } else {
        alert("請先輸入留言內容！");
      }
    }
  </script>
</body>
</html>
