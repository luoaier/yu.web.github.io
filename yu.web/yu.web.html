<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的第一個網頁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333366;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #4CAF50;
      overflow: hidden;
      text-align: center;
    }
    nav a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      cursor: pointer;
    }
    .container {
      padding: 40px;
      text-align: center;
      min-height: 400px;
      padding-bottom: 80px; /* 防止被頁尾遮擋 */
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #45a049;
    }
    .more-content {
      margin-top: 20px;
      font-size: 1.1em;
      color: #555;
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #messageBoard {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      max-height: 200px;
      overflow-y: auto;
    }
    #messageBoard p {
      border-bottom: 1px dashed #ccc;
      padding: 5px 0;
      margin: 0;
    }
    footer {
      background-color: #333366;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        padding-bottom: 80px;
      }
      nav a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>歡迎來到我的第一個網頁！</h1>
  </header>
  <nav>
    <a onclick="showSection('home')">首頁</a>
    <a onclick="showSection('about')">關於我</a>
    <a onclick="showSection('contact')">聯絡我</a>
  </nav>
  <div class="container">
    <!-- 首頁區塊 -->
    <div id="home" class="section active">
      <p>這是一個簡單的 HTML + CSS 範例，並加入了一些互動功能。</p>
      <button class="button" onclick="alert('嗨!')">點我一下</button>
      <br>
      <button class="button" onclick="toggleContent()">讀取更多</button>
      <div class="more-content" id="moreContent" style="display: none;">
        <p style="white-space: pre-wrap; text-align: center;">
          這裡可以留言
          但我看不到別人也看不到
          因為尚未實現資料庫功能
        </p>
        <!-- 可放入其他留言板相關內容 -->
      </div>
    </div>
    <!-- 關於我區塊 -->
    <div id="about" class="section">
      <h2>關於我</h2>
      <p>國立台北大學電機工程學系</p>
    </div>
    <!-- 聯絡我區塊 -->
    <div id="contact" class="section">
      <h2>聯絡我</h2>
      <p>IG: yu.wl_11</p>
    </div>
  </div>
  <footer>
    <p>版權所有 © 2025</p>
  </footer>
  <script>
    function showSection(sectionId) {
      var sections = document.getElementsByClassName('section');
      for (var i = 0; i < sections.length; i++) {
        sections[i].classList.remove('active');
      }
      document.getElementById(sectionId).classList.add('active');
    }
    function toggleContent() {
      var content = document.getElementById('moreContent');
      if (content.style.display === 'block') {
        content.style.display = 'none';
      } else {
        content.style.display = 'block';
      }
    }
  </script>
</body>
</html>
